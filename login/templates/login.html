<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Login</title>
   </head>
   <body>
        {% include "header.html" %}
        {% include "menu.html" %}
 
      <h3>Login Page</h3>
      <p style="color: red;">{{ msg }}</p>
 
      <form action="{% url 'loginnn' %}" method="POST">
        {% csrf_token %}
         <table>
            <tr>
               <td>User Name</td>
               <td><input id="username" type="text" name="username"/> </td>
            </tr>
            <tr>
               <td>Password</td>
               <td><input id="password" type="password" name="password"/> </td>
            </tr>
            <!-- <tr>
               <td>Remember me</td>
               <td><input type="checkbox" name="rememberMe" value= "Y" /> </td>
            </tr> -->
            <tr>
               <td colspan ="2">
                  <input type="submit" value= "Sign In" />
                  <a href="{% url 'loginnn' %}">Cancel</a>
               </td>
            </tr>
         </table>
         <p>Do not have account? <a href="{% url 'registerrr' %}">Register</a></p>
      </form>
      {% include "footer.html" %}
   </body>
</html>
