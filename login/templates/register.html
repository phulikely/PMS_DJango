<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Register</title>
   </head>
   <body>
        {% include "header.html" %}
        {% include "menu.html" %}
 
      <h3>Register Page</h3>
      <p style="color: red;">{{ msg }}</p>
 
 
      <form action="{% url 'registerrr' %}" method="POST">
         <table>
            <tr>
                <td>First Name</td>
                <td><input id="fname" type="text" name="fname"/> </td>
             </tr>
             <tr>
                <td>Last Name</td>
                <td><input id="lname" type="text" name="lname"/> </td>
             </tr>                    
            <tr>
               <td>User Name</td>
               <td><input id="username" type="text" name="username"/> </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input id="email" type="email" name="email"/> </td>
             </tr>            
            <tr>
               <td>Password</td>
               <td><input id="password" type="password" name="password"/> </td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input id="re-password" type="password" name="re-password"/> </td>
             </tr>
            <tr>
               <td colspan ="2">
                  <input type="submit" value= "Sign Up" />
                  <a href="{% url 'loginnn' %}">Cancel</a>
               </td>
            </tr>
         </table>
      </form>
      {% include "footer.html" %}
   </body>
</html>
